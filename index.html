<!DOCTYPE html>
<html>
<head>
    <title>Interactive Page</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: white;
            font-size: 18px;
            text-align: center;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .relaunch-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button-container" id="mainButtons">
        <button onclick="closeApp()">Close app</button>
        <button onclick="showInfo()">Info</button>
    </div>

    <div class="popup" id="infoPopup">
        This app was created by Avi from ZebrappsAI
    </div>

    <div class="relaunch-container" id="relaunchContainer">
        <button onclick="relaunchApp()">Relaunch the app</button>
    </div>

    <script>
        function showInfo() {
            const popup = document.getElementById('infoPopup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        function closeApp() {
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('relaunchContainer').style.display = 'block';
        }

        function relaunchApp() {
            document.getElementById('mainButtons').style.display = 'flex';
            document.getElementById('relaunchContainer').style.display = 'none';
        }
    </script>
</body>
</html>
